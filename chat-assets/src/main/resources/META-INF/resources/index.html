<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Un chat pour OGame">
<meta name="author" content="Antoine de Chassey">
<title>OGame chat</title>
<link rel="icon" href="img/favicon.ico" />

<link rel="stylesheet"
	href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="webjars/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="css/chat.css" />

</head>


<body>
	<div id="wrapper" class="toggled">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand">Options</li>
				<li id="setScroll"><a href="#">Désactiver le scroll
						automatique</a></li>
				<li id="setPseudo"><a href="#">Changer de pseudo</a></li>
				<li id="getHistory"><a href="#">Voir l'historique</a></li>
				<li id="pushSpace"><a href="#">Envoie ta grosse fusée</a></li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<header>
				<img align="left" id="image" alt="OGame" src="img/ogame.jpg"
					class="img-responsive img-rounded">
				<h1>
					<b class="white">OGame</b>, parlons-en ici
				</h1>
				<h2>
					<a target="_blank"
						href="http://games.julesmoreau.eu/game.php?page=overview"
						id="link">Lien du jeu</a> <small>(merci Julio aka Ranji <i
						class="fa fa-heart" aria-hidden="true"></i> )
					</small>
				</h2>
				<div id="options">
					<a href="#menu-toggle" id="menu-toggle"><i id="iconOptions"
						class="fa fa-bars fa-4x" aria-hidden="true"></i> </a>
				</div>
				<div id="pushThis" class="hidden">
					<i id="iconOptions" class="fa fa-space-shuttle fa-5x" aria-hidden="true"></i>
				</div>
			</header>

			<div class="wrapper">
				<nav id="navigation"></nav>
				<div class="subwrapper">
					<section class="content">
						<i class="fa fa-spinner fa-spin fa-4x fa-fw"></i> <span
							class="sr-only">Loading...</span>
					</section>
					<footer>
						<form>
							<div class="input-group">
								<input type="text" class="form-control" id="message"
									autocomplete="off" autofocus> <span
									class="input-group-btn"> <input type="submit"
									id="submit" class="btn btn-info" value="Envoyer" disabled />
								</span>
							</div>

						</form>

					</footer>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<script src="webjars/jquery/2.2.4/jquery.min.js"></script>
	<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
	<script src="webjars/bootbox/4.4.0/bootbox.js"></script>
	<script src="webjars/js-cookie/2.0.3/src/js.cookie.js"></script>
	<script src="js/sound.js"></script>
	<script src="js/chat.js"></script>
	<script src="js/sockets.js"></script>
	<script src="js/push.min.js"></script>
</body>
</html>
